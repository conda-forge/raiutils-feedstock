{% set name = "raiutils" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/raiutils-{{ version }}.tar.gz
  sha256: 279a9518440dad8d94181b6667c561b47240648a7ea662f4f2c8caa074bfefde

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - numpy
    - pandas
    - python >=3.6
    - requests
    - scikit-learn
    - scipy

test:
  imports:
    - raiutils
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/microsoft/responsible-ai-widgets
  summary: Common basic utilities used across various RAI tools
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - janjagusch
    - bgalvao
